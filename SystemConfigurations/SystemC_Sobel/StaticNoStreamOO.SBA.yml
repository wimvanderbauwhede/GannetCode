# Dynamic Reconfiguration for the Sobel example

# For SystemC, it seems both service id and address must be contiguous
# And we must have exactly 15 services!

# Service Id: { Service Core name: [Service Core Id, Core Function name, Nthreads, [t_setup, t_proc_value], Addr: Service NoC Address }

--- # SystemConfiguration.rb
System:
  NServices: 15 # excluding gateway
  Services:
    0: { GATEWAY: [GATEWAY, 0, sba_GATEWAY, 1, [0, 0]], Addr: 15 }    
    3: { LET: [LET, 0, ls_LET, 1, [1, 1]], Addr: 1 }
    5: { IMG: [Img, 0, cs_IMG_IN, 1, [0, 0]], Addr: 5 }            
    10: { PROCIMG: [ProcImg, 0, cs_IMG_OUT, 1, [0, 0]], Addr: 10 }
    11: { R2Y: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 6]], Addr: 11 }
    12: { Y2R: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 6]], Addr: 12 }
    1: { MIR1: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 1]], Addr: 3 }
    2: { MIR2: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 1]], Addr: 2 }    
    6: { MADD1: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 1]], Addr: 6 }         
    7: { MADD2: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 1]], Addr: 7 }         
    8: { MADD3: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 1]], Addr: 8 }         
    9: { SOBH1: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 11]], Addr: 9 }
    4: { SOBV1: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 11]], Addr: 4 }    
    13: { SOBH2: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 11]], Addr: 13 }
    14: { SOBV2: [Matrix, 0, ls_PROC_MATRIX, 1, [3, 11]], Addr: 14 }
    15: { CALL: [CALL, 0, ls_CALL, 1, [0, 0]], Addr: 0 }
    16: { LAMBDA: [LAMBDA, 0, ls_LAMBDA, 1, [0, 0]], Addr: 16 }
    
  Aliases:
  # Alias Name: [Service Name, Service Id, Opcode]
    NONE: [NONE, 0, 0, [0, 0]]
    ASSIGN: [LET, 3, 1, [0, 0]]
    UPDATE: [LET, 3, 3, [0, 0]]
    READ: [LET, 3, 2, [0, 0]]
    LIST: [LET, 3, 4, [0, 0]]
    HEAD: [LET, 3, 5, [0, 0]]
    TAIL: [LET, 3, 6, [0, 0]]
    LENGTH: [LET, 3, 7, [0, 0]]
    CONS: [LET, 3, 8, [0, 0]]
    APPEND: [LET, 3, 9, [0, 0]]
    LETTC: [LET, 3, 10, [0, 0]]
    S_IF: [SOBH2, 13, 30, [0, 0]]  
    S_RETURN: [SOBH2, 13, 31, [0, 0]]

  Services:
    Img:
        ServiceId: 5
        size: [1, [0, 0]]            
    ProcImg:
        ServiceId: 10
        dump: [1, [0, 0]]
    Matrix:
        ServiceId: 11        
        
        
  ALU_Names:
    '+': 'plus'
    '-': minus
    '*': times
    '/': over
    '<': lt
    '>': gt
    '==': eq
    '!': not


    
